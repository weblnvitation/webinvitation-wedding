                <script>
                  const phoneNumber = "37477260178";

                  function sendToWhatsapp(event) {
                    event.preventDefault(); // stop normal form submission

                    // Get name and participants
                    const nameParticipants =
                      document.querySelector(
                        'input[name="  /    "]'
                      )?.value || "";

                    // Get attendance
                    const attendance =
                      document.querySelector(
                        'input[name="   "]:checked'
                      )?.value || "";

                    // Get invited by
                    const invitedByElements = document.querySelectorAll(
                      'input[type="checkbox"]:checked'
                    );
                    const invitedBy = Array.from(invitedByElements)
                      .map((el) => el.value)
                      .join(", ");

                    // Construct message
                    const message = `
/: ${nameParticipants}
  : ${attendance}
 : ${invitedBy}
`;

                    const encodedMessage = encodeURIComponent(message);
                    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

                    // Open WhatsApp
                    window.open(whatsappURL, "_blank");
                    return false;
                  }

                  // Attach event to your form
                  document
                    .getElementById("form965800691")
                    .addEventListener("submit", sendToWhatsapp);
                </script>

        <script type="text/javascript">
          t_onReady(function () {
            function getTimeRemaining(endtime) {
              var time = Date.parse(endtime) - Date.parse(new Date());
              if (time < 0) {
                var seconds = 0;
                var minutes = 0;
                var hours = 0;
                var days = 0;
              } else {
                var seconds = Math.floor((time / 1000) % 60);
                var minutes = Math.floor((time / 1000 / 60) % 60);
                var hours = Math.floor((time / (1000 * 60 * 60)) % 24);
                var days = Math.floor(time / (1000 * 60 * 60 * 24));
              }
              return {
                total: time,
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds,
              };
            }
            function handleOverflowMonth(date) {
              var splittedDate = date.split("-");
              var year = parseInt(splittedDate[0], 10);
              var month = parseInt(splittedDate[1], 10);
              var day = parseInt(splittedDate[2], 10);
              var countDays = new Date(year, month, 0).getDate();
              if (day > countDays) {
                var difference = Math.abs(countDays - day);
                day = difference;
                month += 1;
                if (month > 12) {
                  year += 1;
                  month = 1;
                }
                return (
                  year +
                  "-" +
                  ("0" + month).slice(-2) +
                  "-" +
                  ("0" + day).slice(-2)
                );
              }
              return date;
            }
            function initializeClock(id, endtime) {
              var clock = document.getElementById(id);
              if (!clock) return;
              var daysSpan = clock.querySelector(".t415__days");
              var hoursSpan = clock.querySelector(".t415__hours");
              var minutesSpan = clock.querySelector(".t415__minutes");
              var secondsSpan = clock.querySelector(".t415__seconds");
              function updateClock() {
                var time = getTimeRemaining(endtime);
                if (time.days >= 100) {
                  daysSpan.innerHTML = time.days;
                } else {
                  daysSpan.innerHTML = ("0" + time.days).slice(-2);
                }
                hoursSpan.innerHTML = ("0" + time.hours).slice(-2);
                minutesSpan.innerHTML = ("0" + time.minutes).slice(-2);
                secondsSpan.innerHTML = ("0" + time.seconds).slice(-2);
                if (time.total <= 0) {
                  clearInterval(timeInterval);
                }
              }
              updateClock();
              var timeInterval = setInterval(updateClock, 1000);
            }
            var deadlineDate = "2026-05-06".trim();
            var deadlineTime = "23:00".trim();
            var deadlineUtc = "+03:00".trim();
            if (

              deadlineUtc.charAt(0) !== "+"
            ) {
              deadlineUtc = "+" + deadlineUtc;

            deadlineDate = handleOverflowMonth(deadlineDate);
            var deadline = new Date(
              deadlineDate + "T" + ("0" + deadlineTime).slice(-5) + deadlineUtc
            );
            initializeClock("t415__timer1016814526", deadline);
